<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Donate</title>
</head>
<body>

    <header>
        <h1>Support Our Cause</h1>
    </header>

    <main>
        <p>Your generosity helps us make a difference. Thank you for your support!</p>
        
        <form id="donationForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="1" required>
            <script
                src="https://www.paypal.com/sdk/js?client-id=AU56dxFnE8UjqSiXbWEDzVsyitA1it-Uk2-OIWSM4BfALYqWfZaiWFC95MFl-v3pcG9IlJ5Id2Vfp5ET&currency=USD"
                data-sdk-integration-source="button-factory"
            ></script>
            <div>
                <button type="button" onclick="processDonation()">Donate</button>
                <div id="paypal-button-container"></div>
            </div>
        </form>

        <p id="thankYouMessage" style="display: none;">Thank you for your donation of <span id="donationAmount"></span>!</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
